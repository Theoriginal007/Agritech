<!-- myapp/templates/myapp/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Agritech</title>
</head>
<body>
    <h1>Signup for Agritech</h1>
    <p>Join Agritech today to access cutting-edge farming tools and analytics that will transform your agricultural operations.</p>
    
    <form method="POST" action="/signup/">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Signup</button>
    </form>
</body>
</html>
